  description_en: SkyStar STM32F407 development board is a cost-effective development tool crafted by Litron Development Boards, designed with full consideration of compatibility with a wide range of microcontrollers in 100-pin packages. This design makes it not only suitable for specific chips, but also able to adapt to a wide range of 100-pin microcontrollers produced by different manufacturers on the market, greatly improving the scope of application and flexibility. This SDK supports SkyStar STM32F407 version.Translated with www.DeepL.com/Translator (free version)
  description_zh: 天空星STM32F407开发板是由立创开发板精心打造的一款高性价比的开发工具，设计上充分考虑了与多种100脚封装的单片机的兼容性。这种设计使得它不仅适用于特定的芯片，还能够适配市场上多种不同厂家生产的100脚微控制器，极大地提高了适用范围和灵活性。本SDK支持天空星STM32F407版本。
