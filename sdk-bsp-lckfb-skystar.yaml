features:
- 'Flash:512KB/1024KB(Youth Edition/High-end Edition)'
- 'SRAM:196KB (including 64KB CCM)'
- '16MB NorFlash (only High-end version)'
- 'TF Card holder'
- 'JLC Multi-color Silkscreen'
- 'Hardware compatible with a variety of 100-pin chips at home and abroad'
- 'Triple reference voltage source options to meet higher ADC acquisition needs of users'
- 'Multi-circuit protection, over-voltage protection, over-current protection, 5V anti-reverse connection'
- 'Hierarchical schematics for visualizing resources'
- 'Leads to 70PIN available IO, meets a variety of project development, suitable for college students electronic competitions, prototyping and DIY design'
